<div class="overlay">

    <button class="cerrar-modal" (click)="cerrarModal()"><span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M175 175C184.4 165.7 199.6 165.7 208.1 175L255.1 222.1L303 175C312.4 165.7 327.6 165.7 336.1 175C346.3 184.4 346.3 199.6 336.1 208.1L289.9 255.1L336.1 303C346.3 312.4 346.3 327.6 336.1 336.1C327.6 346.3 312.4 346.3 303 336.1L255.1 289.9L208.1 336.1C199.6 346.3 184.4 346.3 175 336.1C165.7 327.6 165.7 312.4 175 303L222.1 255.1L175 208.1C165.7 199.6 165.7 184.4 175 175V175zM512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256zM256 48C141.1 48 48 141.1 48 256C48 370.9 141.1 464 256 464C370.9 464 464 370.9 464 256C464 141.1 370.9 48 256 48z"/></svg></span></button>

    <div id="modal-evento" class="modal-evento">
        <div class="fila">
            <span class="title-l-primary color-accent">{{evento.evento|uppercase}}</span>
            <span class="encabezado color-accent">{{evento.fecha}}</span>
        </div>
        <div class="fila gap-20">
            <div class="columna">
                <img class="img-grande" src="{{evento.imagen}}" alt="imagen evento">
            </div>
            <div class="columna">
                <div class="fila">
                    <span class="title-l-primary color-accent">{{evento.organizador}}</span>
                </div>
                <div class="fila gap-20 primerafila">
                    <app-info-modal [info]="infoTelefono"></app-info-modal>                   
                    <span *ngIf="evento.online" class="encabezado color-accent">Online</span>
                </div>
                <div class="fila">
                    <app-info-direccion-modal [infoDireccion]="direccion"></app-info-direccion-modal>
                </div> 
                <div class="fila">
                     <app-info-modal-enlace [info]="infoWeb"></app-info-modal-enlace>
                </div>
                <div class="fila">
                    <p class="texto-regular color-accent">{{evento.descripcion}}</p>
                </div>
                <div class="fila social">

                    <app-red-social [redSocial]="twitter"></app-red-social>
                    <app-red-social [redSocial]="instagram"></app-red-social>
                    <app-red-social [redSocial]="facebook"></app-red-social>
                    <app-red-social [redSocial]="youtube"></app-red-social>
                    <app-red-social [redSocial]="twitch"></app-red-social>

                </div>
                
                <div class="fila">
                    <button class="boton btn-info color-accent bold" (click)="descargarContenido()">Descargable</button>
                    <span class="title-l-primary color-accent bold">{{evento.precio|euros}}</span>
                </div>
            </div>
        </div>

    </div>
    

</div>


<app-modal-email *ngIf="mostrarModalEmail" (close)="cerrarModalEmail($event)"></app-modal-email>
