    </div>

    <div class="box-content">

        <div class="info-evento">
            
            
            <span class="texto-regular bold color-light">{{especialista.telefono}}</span>
            <div class="fila">
                <button class="boton btn-info color-light" (click)="onMasInfo()">m√°s info</button>
                <span class="texto-regular bold color-light">{{especialista.provincia | uppercase}}</span>
                
            </div>
            
        </div>
        
    </div>



</div>
