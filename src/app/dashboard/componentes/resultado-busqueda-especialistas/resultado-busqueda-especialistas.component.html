<div class="contendor-principal-resultados ">

    <div class="contenedor-filtros">
        <button *ngIf="sinFiltros" class="boton btn-info-filtro" (click)="toggleFiltros()">Filtros</button>      

        <div class="box-filtro" *ngIf="isVisible">
            <div class="fila gap-20">
                <form [formGroup]="formFiltros" autocomplete="off">
                    <div class="columna color-accent gap-10">
                        <div class="columna gap-10">
                            <label for="nombre" class="option-menu  color-accent">Herramientas:</label>
                            <select class="texto-regular" name="herramientas" formControlName="herramientas"
                                #categoria multiple>
                                <option class="texto-regular" *ngFor="let item of herramientas" value="{{item.id}}">
                                    {{item.categoria}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="fila botonera">
                        <button class="boton" (click)="onClickBuscar()">
                            <span class="option-menu color-accent"> Buscar
                                <img src="./../../../../assets/images/icons-svg/magnifying-glass-solid.svg" alt="buscar"
                                    width="20px">
                            </span>
                        </button>
                        <button class="boton" (click)="onReset()">
                            <span class="option-menu color-accent"> Limpiar
                                <img src="./../../../../assets/images/icons-svg/trash-solid.svg" alt="buscar"
                                    width="20px">
                            </span>
                        </button>
                    </div>


                </form>


            </div>

        </div>
    </div>

    <div class="wrapper">
        <div class="wrapper2">
            <ng-container *ngFor="let especialista of listaResultado|filtroEspecialistas:pagina">

                <app-especialista [especialista]="especialista" (onEspecialista)="especialistaSeleccionado($event)">
                </app-especialista>

            </ng-container>
        </div>
        <div *ngIf="numeroTotalEspecialistas" class="pagination">

            <div *ngIf="paginaActual > 1" class="pagination__prev"><a (click)="anterior()">Anterior</a></div>

            <div class="pagination__text">

                <p>PÃ¡gina {{paginaActual}} de {{numeroDePaginas}}</p>

                <p>{{numeroTotalEspecialistas}} resultados</p>

            </div>

            <div *ngIf="paginaActual < numeroDePaginas" class="pagination__next"><a (click)="siguiente()">Siguiente</a>
            </div>

        </div>

    </div>

<app-modal-especialista *ngIf="serviceModalEventoService.showDialog" [especialista]="especialistaAMostrar">
</app-modal-especialista>

</div>
