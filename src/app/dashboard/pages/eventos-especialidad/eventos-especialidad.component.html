<div class="container">

   
    
    <h3 class="title-xl-primary color-accent pad-20 center">
        Eventos {{especialidad | lowercase}}
    </h3>    
    <div class="wrapper-eventos">
        <div class="contenedor-eventos">
            <ng-container *ngFor="let e of eventos">
                <app-evento [evento]="e" (onEvento)="eventoSeleccionado($event)">

                </app-evento>               

            </ng-container>
        </div>
        <app-pagination [numItems]="numeroTotalEventos" 
                        [page]="paginaActual" 
                        [totalPages]="numeroDePaginas"
                        (paginaEmiter)="cargarPagina($event)">
        </app-pagination>
    </div>
    
    <app-modal-evento *ngIf="serviceModalEventoService.showDialog" 
                        [evento]="eventoAMostrar">
    </app-modal-evento>

    

</div>
