<div #cajaEvento class="box-evento">

    <div class="title">
        <h4 class="encabezado color-light">{{evento.evento}}</h4>
        <h5 class="option-menu color-light">{{evento.organizador}}</h5>

    </div>

    <div class="box-content">

        <div class="info-evento">
            <button class="boton btn-info color-light">Descargable</button>
            <span class="texto-regular bold color-light">{{evento.fecha}}</span>
            <span class="texto-regular bold color-light">{{evento.precio | euros}}</span>
            <div class="fila">
                <button class="boton btn-info-solid color-light" (click)="onMasInfo()">m√°s info</button>
                <span class="texto-regular bold color-light">{{evento.localizacion | localizacion}}</span>
                
            </div>
            
        </div>
        
    </div>



</div>
