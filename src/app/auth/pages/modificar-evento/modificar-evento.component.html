<div class="box-formulario-evento eventos-form">

<app-form-evento [eventoSeleccionado]="this.tablaEventosService.getEventoSelected()" 
                 [tipo]="tipo"
                 (reset)="onReset()"
                 (formData)="onModify($event)">
                 

</app-form-evento>
<app-modal-info [mensaje]="mensaje" (onAceptar)="cerrar()" *ngIf="dataServiceModal.showDialog">

</app-modal-info>
</div>
